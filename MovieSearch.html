<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/moviesearch.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Movie Search</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Movie Search</a>
        </div>
        <div class="container-fluid">
            <a class="navbar-brand" href="Favorites.html">Favorites</a>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <label for="searchTerm">Search for Movie:</label>
                <input type="text" id="searchTerm" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                <button id="searchbtn" class="btn btn-primary">Search</button>
            </div>
        </div>
    </div>


    <div class="container" id="favMovieList">
        <div class="row"></div>
    </div>

    <!-- movie card.  add each one for each movie that matches our search term to the container -->
    <div id="movieCard" class="col-lg-2 my-4" style="display: none">
        <div class="card border rounded bg-white" style="width: 10rem">
            <img src="http://img.omdbapi.com/?apikey=86c39163&i=tt0816692" id="moviePoster" class="card-img-top" alt="...">
        </div>
        <div class="card-body" id="cardBody">
            <h6>Interstellar (2014)</h6>
            <button class="btn btn-primary" id="favBtn">Add to Favorites</button>
        </div>
    </div>

</body>
</html>
